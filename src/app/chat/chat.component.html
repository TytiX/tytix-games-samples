<div *ngIf="name" class="container">
  <div *ngFor="let data of messageList" class="messages">
    <div>{{data.name}}</div>
    <div>{{data.msg}}</div>
  </div>
</div>
<div *ngIf="name" class="input">
  <input #msg
      (keyup.enter)="sendMessage(msg.value); msg.value='' ">
  <button (click)="sendMessage(msg.value)">SEND</button>
</div>

<div *ngIf="!name">
  <input #name
      (keyup.enter)="setName(name.value)">
  <button (click)="setName(name.value)">SET</button>
</div>
